{% extends "base.html" %}
{% block additional_head %}
    <style>
        /* Make the image fully responsive */
        td img {
            width: 100%;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <small>워드 클라우드 - </small><strong>오늘의 스포츠 뉴스</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            
            <table>
                <tr>
                    <td>
                        <img src="{{url_for('static', filename='img/sports.jpg', q=mtime)}}"
                                width="600" alt="스포츠뉴스 해드이미지">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <span>오늘의 스포츠 뉴스를 크롤링 합니다.</span>
                    </td>
                </tr>
            </table>
            <form action="/wordcloud/sports_news" method="POST">
                <div>
                    <button class="btn btn-primary ml-3" style="margin-top: 100px; margin-left:500px" button type="submit">실행</button>
                    
                </div>
            </form> 
        </div>
        <div class="col-1">
            
        </div>
    </div> 
{% endblock %}
