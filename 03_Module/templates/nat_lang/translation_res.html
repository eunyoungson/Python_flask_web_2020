{% extends "base.html" %}
{% block additional_head %}
    <style>
        td { text-align: center; }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>번역 결과</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-striped">
                <tr style="background-color:aliceblue;">
                    <td>원본 텍스트</td>   
                </tr>
                <tr>
                    <td><small>{{text}}</small></td>
                </tr>
                
                <tr style="background-color: beige;">
                    <td>네이버 번역 결과</td>
                    
                </tr>
                <tr>
                    <td>{{n_text}}</td>
                </tr>
                <tr style="background-color: aliceblue">
                    <td>카카오 번역 결과</td>
                </tr>
                <tr>
                    <td>{{k_text}}</td>
                </tr>
               
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-primary" 
                                onclick="location.href='/nat_lang/trVo'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
        
    </div>
{% endblock %}
