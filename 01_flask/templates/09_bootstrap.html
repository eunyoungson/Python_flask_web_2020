<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Template{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"> 
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome-free-5.15.1-web/css/all.min.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>    
{% block additional_head %}{% endblock %}
</head>
<body>
    {% block content0 %}{% endblock %}
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-2">
                {% block content1 %} {% endblock %}
            </div>
            <div class="col-10">
                <div class="container-fluid">
                    <h3>{% block subtitle %}{% endblock %}</h3>
                    <hr>
                    {% block content2 %} {% endblock %}
                </div>
            </div>   
        </div>
    </div>
   
    
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-bottom justify-content-center">
        <!-- Navbar text-->
        <span class="navbar-text "  >{% block additional_body %}{% endblock %}</span>
    </nav>    
    
</body>
</html>
